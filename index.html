<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
    <link rel="stylesheet" href="./loading-bar.min.css" />
    <link rel="stylesheet" href="./css/weather.css">
    <link rel="stylesheet" href="./css/utils.css">
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/media.css">
    
    <title>Weather JS</title>
  </head>
  <body>
    <div id="app-wrapper">
      <!-- <div class="app-container"> -->
      <div class="app-left">
        <div id="autocomplete"></div>
        <i class="app-loader fas fa-circle-notch"></i>
        <!-- Top Navigation Menu -->
       <!--  <div class="search">
          <i class="fas fa-search"></i>
          <form>
            <input type="text" placeholder="Search for places..." />
          </form>
        </div> -->
        <div class="app-left-append">
        
        <div class="current-city">
          <!-- <h3><i class="fas fa-map-marker-alt"></i>New York, NY, USA</h3> -->
          <div id="mapid"></div>
        </div>
      </div>
      </div>
      <div class="app-right">
        <div class="app-header">
          <div class="dates">
            <ul>
              <li id="hourly">Today</li>
              <li id="daily" class="active">Week</li>
            </ul>
          </div>
          <div class="units">
            <ul>
              <li id="c-btn" class="unit-temp selected">&#8451;</li>
              <li id="f-btn" class="unit-temp">&#8457;</li>
            </ul>
          </div>
        </div>
        <div class="weather-data">
          <div id="display-daily">
            
            
          </div>
          <div id="display-current">

          </div>
         
        </div>
        <div class="weather-highlights">
          <h2>Todays's Highlights</h2>
          <div class="weather-highlights-container">
            
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
    <script src="./js/progress.js"></script>
    <script type="module" src="./js/index.js"></script>
    <script src="./js/toggle.js"></script>
    <script src="./js/resize.js"></script>
   
  </body>
</html>
